
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PunyaYatra | View Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="admin-style.css">
</head>
<body>

  <div class="admin-wrapper">
    <aside class="admin-sidebar">
      <a class="navbar-brand brand-name" href="admin-dashboard.html"><i class="fas fa-user-shield"></i> Admin</a>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="admin-dashboard.html"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="admin-users.html"><i class="fas fa-users me-2"></i>Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="admin-bookings.html"><i class="fas fa-bookmark me-2"></i>Bookings</a>
        </li>
        <li class="nav-item mt-auto">
          <a class="nav-link" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </li>
      </ul>
    </aside>

    <main class="admin-main-content">
      <a href="admin-bookings.html" class="btn btn-outline-light mb-3"><i class="fas fa-arrow-left"></i> Back to Bookings</a>
      <h1>Booking Details</h1>
      <p class="text-muted" id="bookingId"></p>

      <div class="card bg-dark text-white">
        <div class="card-body" id="bookingDetailsContainer">
          <!-- Booking details will be loaded here -->
        </div>
      </div>

    </main>
  </div>

  <script>
    (function() {
      const adminUserString = sessionStorage.getItem('punyatra_admin_user');
      if (!adminUserString) {
        location.href = 'admin-login.html';
        return;
      }

      document.getElementById('logoutBtn').addEventListener('click', function(e) {
        e.preventDefault();
        sessionStorage.removeItem('punyatra_admin_user');
        location.href = 'admin-login.html';
      });

      const params = new URLSearchParams(window.location.search);
      const bookingId = params.get('id');

      if (!bookingId) {
        location.href = 'admin-bookings.html';
        return;
      }

      // Fetch booking details
      fetch(`http://localhost:3000/api/admin/bookings/${bookingId}`)
        .then(response => response.json())
        .then(booking => {
          document.getElementById('bookingId').textContent = `Booking ID: ${booking._id}`;
          const bookingDetailsContainer = document.getElementById('bookingDetailsContainer');
          let detailsHtml = `
            <p><strong>User ID:</strong> ${booking.userId}</p>
            <p><strong>Booking Type:</strong> <span class="badge bg-info">${booking.bookingDetails.type || 'Temple'}</span></p>
            <p><strong>Date:</strong> ${booking.bookingDetails.date}</p>
          `;

          if (booking.bookingDetails.type === 'Hotel') {
            detailsHtml += `
              <p><strong>Hotel:</strong> ${booking.bookingDetails.temple}</p>
              <p><strong>Guests:</strong> ${booking.bookingDetails.guests}</p>
              <p><strong>Rooms:</strong> ${booking.bookingDetails.rooms}</p>
            `;
          } else {
            detailsHtml += `
              <p><strong>Temple:</strong> ${booking.bookingDetails.temple}</p>
              <p><strong>Time:</strong> ${booking.bookingDetails.time}</p>
              <p><strong>Amount:</strong> â‚¹${booking.bookingDetails.amount || 'N/A'}</p>
            `;
          }

          bookingDetailsContainer.innerHTML = detailsHtml;
        });
    })();
  </script>
</body>
</html>
