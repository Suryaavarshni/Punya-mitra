
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PunyaYatra | Manage Bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="admin-style.css">
</head>
<body>

  <div class="admin-wrapper">
    <aside class="admin-sidebar">
      <a class="navbar-brand brand-name" href="admin-dashboard.html"><i class="fas fa-user-shield"></i> Admin</a>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="admin-dashboard.html"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="admin-users.html"><i class="fas fa-users me-2"></i>Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="admin-bookings.html"><i class="fas fa-bookmark me-2"></i>Bookings</a>
        </li>
        <li class="nav-item mt-auto">
          <a class="nav-link" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </li>
      </ul>
    </aside>

    <main class="admin-main-content">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h1>Manage Bookings</h1>
          <p class="text-muted mb-0">All user bookings.</p>
        </div>
        <input type="text" id="searchInput" class="form-control bg-dark text-white" style="width: 300px;" placeholder="Search bookings...">
      </div>

      <div id="bookingsTableContainer"></div>
    </main>
  </div>

  <script>
    (function() {
      const adminUserString = sessionStorage.getItem('punyatra_admin_user');
      if (!adminUserString) {
        location.href = 'admin-login.html';
        return;
      }

      document.getElementById('logoutBtn').addEventListener('click', function(e) {
        e.preventDefault();
        sessionStorage.removeItem('punyatra_admin_user');
        location.href = 'admin-login.html';
      });

      let bookings = [];

      const renderTable = (bookingsToRender) => {
        const bookingsTableContainer = document.getElementById('bookingsTableContainer');
        if (bookingsToRender.length === 0) {
          bookingsTableContainer.innerHTML = '<p class="text-muted">No bookings found.</p>';
          return;
        }

        const table = document.createElement('table');
        table.className = 'table table-dark-transparent';
        table.innerHTML = `
          <thead>
            <tr>
              <th>Booking ID</th>
              <th>User ID</th>
              <th>Type</th>
              <th>Details</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${bookingsToRender.map(booking => `
              <tr>
                <td>${booking._id}</td>
                <td>${booking.userId}</td>
                <td><span class="badge bg-info">${booking.bookingDetails.type || 'Temple'}</span></td>
                <td>${booking.bookingDetails.temple || `Guests: ${booking.bookingDetails.guests}, Rooms: ${booking.bookingDetails.rooms}`}</td>
                <td>${booking.bookingDetails.date}</td>
                <td>â‚¹${booking.bookingDetails.amount || 'N/A'}</td>
                <td>
                  <a href="view-booking.html?id=${booking._id}" class="btn btn-sm btn-outline-light"><i class="fas fa-eye"></i></a>
                  <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        `;
        bookingsTableContainer.innerHTML = '';
        bookingsTableContainer.appendChild(table);
      };

      // Fetch bookings
      fetch('http://localhost:3000/api/admin/bookings')
        .then(response => response.json())
        .then(fetchedBookings => {
          bookings = fetchedBookings;
          renderTable(bookings);
        });

      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('keyup', function() {
        const filter = searchInput.value.toLowerCase();
        const filteredBookings = bookings.filter(booking => {
          const details = booking.bookingDetails.temple || `Guests: ${booking.bookingDetails.guests}, Rooms: ${booking.bookingDetails.rooms}`;
          return booking._id.toString().toLowerCase().includes(filter) ||
                 booking.userId.toString().toLowerCase().includes(filter) ||
                 (booking.bookingDetails.type || 'Temple').toLowerCase().includes(filter) ||
                 details.toLowerCase().includes(filter) ||
                 booking.bookingDetails.date.toLowerCase().includes(filter);
        });
        renderTable(filteredBookings);
      });
    })();
  </script>
</body>
</html>
