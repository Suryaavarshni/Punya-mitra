<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PunyaYatra | My Bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .dashboard-header {
      background: linear-gradient(135deg, rgba(212,175,55,0.1), rgba(255,215,0,0.05));
      padding: 40px 0;
      border-bottom: 1px solid rgba(212,175,55,0.1);
    }
    .dashboard-header h1 {
      font-family: 'Playfair Display', serif;
      color: var(--primary);
    }
    .profile-card, .bookings-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }
    .table-dark-transparent {
      background-color: rgba(0,0,0,0.3);
    }
    .table-dark-transparent th {
      border-color: rgba(255,255,255,0.1) !important;
    }
  </style>
</head>
<body>

  <!-- Premium Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-premium">
      <div class="container">
          <a class="navbar-brand brand-name" href="home.html"><i class="fas fa-om"></i>PunyaYatra</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarPremium">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarPremium">
              <ul class="navbar-nav mx-auto nav-single-line">
                  <li class="nav-item"><a class="nav-link nav-link-premium" href="home.html"><i class="fas fa-home nav-icon"></i>Home</a></li>
                  <li class="nav-item"><a class="nav-link nav-link-premium" href="temples.html"><i class="fas fa-gopuram nav-icon"></i>Temples</a></li>
                  <li class="nav-item"><a class="nav-link nav-link-premium" href="hotels.html"><i class="fas fa-hotel nav-icon"></i>Hotels</a></li>
                  <li class="nav-item"><a class="nav-link nav-link-premium" href="transport.html"><i class="fas fa-bus nav-icon"></i>Transport</a></li>
                  <li class="nav-item"><a class="nav-link nav-link-premium" href="packages.html"><i class="fas fa-box nav-icon"></i>Packages</a></li>
                  <li class="nav-item"><a class="nav-link nav-link-premium" href="contact.html"><i class="fas fa-phone nav-icon"></i>Contact Us</a></li>
              </ul>
              <div class="nav-right-buttons">
                  <a href="login.html" class="nav-link nav-link-premium sign-up-btn" id="navLoginBtn"><i class="fas fa-sign-in-alt me-2"></i>Login</a>
                  <a href="my-bookings.html" class="nav-link nav-link-premium nav-cta"><i class="fas fa-bookmark me-2"></i>My Bookings</a>
                  <div id="navUserDropdown" class="dropdown" style="display:none; margin-left:12px;">
                      <a class="nav-link nav-link-premium dropdown-toggle" href="#" role="button" id="userDropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false" style="display:flex; align-items:center; gap:8px;">
                          <i class="fas fa-user-circle"></i>
                          <span id="navUserName"></span>
                      </a>
                      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdownMenuLink">
                          <li><a class="dropdown-item" href="my-bookings.html">My Bookings</a></li>
                          <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">Logout</a></li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </nav>

  <main>
    <header class="dashboard-header">
      <div class="container">
        <h1>My Bookings</h1>
        <p class="text-muted">View your booking history.</p>
      </div>
    </header>

    <section class="container py-5">
      <div class="row">
        <div class="col-md-4">
          <div class="profile-card">
            <h4><i class="fas fa-user-circle me-2"></i>Profile</h4>
            <p id="userName" class="lead"></p>
            <p id="userEmail" class="text-muted"></p>
          </div>
        </div>
        <div class="col-md-8">
          <div class="bookings-card">
            <h4><i class="fas fa-bookmark me-2"></i>My Bookings</h4>
            <div id="bookingsContainer"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
      <!-- Footer content from other pages -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function() {
      const userString = sessionStorage.getItem('punyatra_user');
      if (!userString) {
        location.href = 'login.html';
        return;
      }

      const user = JSON.parse(userString);
      document.getElementById('userName').textContent = user.name;
      document.getElementById('userEmail').textContent = user.email;
      document.getElementById('navUserName').textContent = user.name;
      document.getElementById('navLoginBtn').style.display = 'none';
      document.getElementById('navUserDropdown').style.display = 'block';

      document.getElementById('logoutBtn').addEventListener('click', function(e) {
        e.preventDefault();
        sessionStorage.removeItem('punyatra_user');
        location.href = 'login.html';
      });

      fetch(`http://localhost:3000/api/bookings/${user._id}`)
        .then(response => response.json())
        .then(bookings => {
          const bookingsContainer = document.getElementById('bookingsContainer');
          if (bookings.length === 0) {
            bookingsContainer.innerHTML = '<p class="text-muted">You have no bookings yet.</p>';
            return;
          }

          const table = document.createElement('table');
          table.className = 'table table-dark-transparent';
          table.innerHTML = `
            <thead>
              <tr>
                <th>Booking ID</th>
                <th>Temple</th>
                <th>Date</th>
                <th>Time</th>
                <th>Amount</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${bookings.map(booking => `
                <tr>
                  <td>${booking._id}</td>
                  <td>${booking.bookingDetails.temple}</td>
                  <td>${booking.bookingDetails.date}</td>
                  <td>${booking.bookingDetails.time}</td>
                  <td>â‚¹${booking.bookingDetails.amount || 'N/A'}</td>
                  <td><button class="btn btn-sm btn-danger cancel-btn" data-booking-id="${booking._id}">Cancel</button></td>
                </tr>
              `).join('')}
            </tbody>
          `;
          bookingsContainer.appendChild(table);

          bookingsContainer.addEventListener('click', function(e) {
            if (e.target.classList.contains('cancel-btn')) {
              const bookingId = e.target.dataset.bookingId;
              if (confirm('Are you sure you want to cancel this booking?')) {
                fetch(`http://localhost:3000/api/bookings/booking/${bookingId}`, {
                  method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                  if (data.message === 'Booking deleted successfully') {
                    alert('Booking cancelled successfully!');
                    location.reload();
                  } else {
                    alert('Error cancelling booking: ' + data.message);
                  }
                })
                .catch(error => {
                  console.error('Error cancelling booking:', error);
                  alert('An error occurred while cancelling the booking.');
                });
              }
            }
          });
        })
        .catch(error => {
          console.error('Error fetching bookings:', error);
          document.getElementById('bookingsContainer').innerHTML = '<p class="text-danger">Could not load bookings.</p>';
        });
    })();
  </script>
</body>
</html>
