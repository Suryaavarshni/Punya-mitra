
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PunyaYatra | View User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="admin-style.css">
</head>
<body>

  <div class="admin-wrapper">
    <aside class="admin-sidebar">
      <a class="navbar-brand brand-name" href="admin-dashboard.html"><i class="fas fa-user-shield"></i> Admin</a>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="admin-dashboard.html"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="admin-users.html"><i class="fas fa-users me-2"></i>Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="admin-bookings.html"><i class="fas fa-bookmark me-2"></i>Bookings</a>
        </li>
        <li class="nav-item mt-auto">
          <a class="nav-link" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </li>
      </ul>
    </aside>

    <main class="admin-main-content">
      <a href="admin-users.html" class="btn btn-outline-light mb-3"><i class="fas fa-arrow-left"></i> Back to Users</a>
      <h1 id="userName"></h1>
      <p class="text-muted" id="userEmail"></p>

      <div class="card bg-dark text-white">
        <div class="card-body">
          <h5 class="card-title">User Details</h5>
          <p><strong>User ID:</strong> <span id="userId"></span></p>
          <p><strong>Role:</strong> <span id="userRole"></span></p>
        </div>
      </div>

      <div class="mt-4">
        <h2>User Bookings</h2>
        <div id="userBookingsContainer"></div>
      </div>
    </main>
  </div>

  <script>
    (function() {
      const adminUserString = sessionStorage.getItem('punyatra_admin_user');
      if (!adminUserString) {
        location.href = 'admin-login.html';
        return;
      }

      document.getElementById('logoutBtn').addEventListener('click', function(e) {
        e.preventDefault();
        sessionStorage.removeItem('punyatra_admin_user');
        location.href = 'admin-login.html';
      });

      const params = new URLSearchParams(window.location.search);
      const userId = params.get('id');

      if (!userId) {
        location.href = 'admin-users.html';
        return;
      }

      // Fetch user details
      fetch(`http://localhost:3000/api/admin/users/${userId}`)
        .then(response => response.json())
        .then(user => {
          document.getElementById('userName').textContent = user.name;
          document.getElementById('userEmail').textContent = user.email;
          document.getElementById('userId').textContent = user._id;
          document.getElementById('userRole').textContent = user.role;
        });

      // Fetch user bookings
      fetch(`http://localhost:3000/api/admin/bookings`)
        .then(response => response.json())
        .then(bookings => {
          const userBookings = bookings.filter(booking => booking.userId == userId);
          const userBookingsContainer = document.getElementById('userBookingsContainer');

          if (userBookings.length === 0) {
            userBookingsContainer.innerHTML = '<p class="text-muted">This user has no bookings.</p>';
            return;
          }

          const table = document.createElement('table');
          table.className = 'table table-dark-transparent';
          table.innerHTML = `
            <thead>
              <tr>
                <th>Booking ID</th>
                <th>Type</th>
                <th>Details</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              ${userBookings.map(booking => `
                <tr>
                  <td>${booking._id}</td>
                  <td><span class="badge bg-info">${booking.bookingDetails.type || 'Temple'}</span></td>
                  <td>${booking.bookingDetails.temple || `Guests: ${booking.bookingDetails.guests}, Rooms: ${booking.bookingDetails.rooms}`}</td>
                  <td>${booking.bookingDetails.date}</td>
                </tr>
              `).join('')}
            </tbody>
          `;
          userBookingsContainer.appendChild(table);
        });
    })();
  </script>
</body>
</html>
