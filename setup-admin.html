<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Admin User Setup</h1>
        <p>Click the button below to create a default admin user if one doesn't already exist.</p>
        <button id="setupAdminBtn" class="btn btn-primary">Create Admin User</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('setupAdminBtn').addEventListener('click', function() {
            fetch('http://localhost:3000/api/admin/setup', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = data.message;
                if (data.message === 'Admin user created successfully') {
                    resultDiv.classList.add('alert', 'alert-success');
                } else {
                    resultDiv.classList.add('alert', 'alert-warning');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = 'An error occurred during setup.';
                resultDiv.classList.add('alert', 'alert-danger');
            });
        });
    </script>
</body>
</html>
