<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Booking | PunyaYatra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-premium">
        <div class="container">
            <a class="navbar-brand brand-name" href="index.html">
                <i class="fas fa-om"></i>PunyaYatra
            </a>
        </div>
    </nav>

    <section class="section section-light">
        <div class="container">
            <div class="booking-wrap">
                <div id="bookingStep">
                    <h2 class="section-title">Confirm Your Booking</h2>
                    <div class="card contact-card">
                        <div class="card-body">
                            <div id="bookingDetails"></div>
                            <form id="bookingForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" required readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required readonly>
                                </div>
                                <button type="submit" class="btn btn-book-primary w-100">Confirm Booking</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="confirmationStep" style="display: none;">
                    <div class="tick-wrap">
                        <div class="tick">
                            <svg viewBox="0 0 100 100">
                                <path d="M20,55 L45,75 L80,30" />
                            </svg>
                        </div>
                        <div>
                            <h3 class="confirm-title">Booking Confirmed!</h3>
                            <p class="lead">Thank you for booking with PunyaYatra. Your spiritual journey awaits.</p>
                            <a href="my-bookings.html" class="btn btn-outline-light mt-2">View My Bookings</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="copyright">
                <p>Â© 2023 PunyaYatra | Spiritual Journey Planner. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('punyatra_user'));
            if (!user) {
                window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.href);
                return;
            }

            document.getElementById('name').value = user.name;
            document.getElementById('email').value = user.email;

            const urlParams = new URLSearchParams(window.location.search);
            const service = urlParams.get('service');
            const name = urlParams.get('name');

            const bookingDetailsDiv = document.getElementById('bookingDetails');
            bookingDetailsDiv.innerHTML = `
                <p><strong>Service:</strong> ${service}</p>
                <p><strong>Package:</strong> ${name}</p>
                <hr>
            `;

            const bookingForm = document.getElementById('bookingForm');
            bookingForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const bookingDetails = {
                    service: service,
                    name: name,
                    date: new Date().toISOString()
                };

                fetch('http://localhost:3000/api/bookings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: user._id,
                        bookingDetails: bookingDetails
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'Booking created successfully') {
                        document.getElementById('bookingStep').style.display = 'none';
                        document.getElementById('confirmationStep').style.display = 'block';
                    } else {
                        alert('Booking failed: ' + data.message);
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('An error occurred during booking.');
                });
            });
        });
    </script>
</body>
</html>
