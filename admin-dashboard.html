
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PunyaYatra | Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="admin-style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="admin-wrapper">
    <aside class="admin-sidebar">
      <a class="navbar-brand brand-name" href="admin-dashboard.html"><i class="fas fa-user-shield"></i> Admin</a>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="admin-users.html"><i class="fas fa-users me-2"></i>Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="admin-bookings.html"><i class="fas fa-bookmark me-2"></i>Bookings</a>
        </li>
        <li class="nav-item mt-auto">
          <a class="nav-link" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </li>
      </ul>
    </aside>

    <main class="admin-main-content">
      <h1>Admin Dashboard</h1>
      <p class="text-muted">Overview of the platform.</p>

      <div class="row">
        <div class="col-md-6">
          <div class="stat-card">
            <h4><i class="fas fa-users me-2"></i>Total Users</h4>
            <p id="totalUsers" class="lead display-4">0</p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="stat-card">
            <h4><i class="fas fa-bookmark me-2"></i>Total Bookings</h4>
            <p id="totalBookings" class="lead display-4">0</p>
          </div>
        </div>
      </div>

      <div class="mt-4">
        <h2>Booking Analytics</h2>
        <div class="card bg-dark text-white">
          <div class="card-body">
            <canvas id="bookingsChart"></canvas>
          </div>
        </div>
      </div>

      <div class="mt-4">
        <h2>Recent Bookings</h2>
        <div id="bookingsTableContainer"></div>
      </div>

      <div class="mt-4">
        <h2>Contact Messages</h2>
        <div id="messagesTableContainer"></div>
      </div>
    </main>
  </div>

  <script>
    (function() {
      const adminUserString = sessionStorage.getItem('punyatra_admin_user');
      if (!adminUserString) {
        location.href = 'admin-login.html';
        return;
      }

      document.getElementById('logoutBtn').addEventListener('click', function(e) {
        e.preventDefault();
        sessionStorage.removeItem('punyatra_admin_user');
        location.href = 'admin-login.html';
      });

      // Fetch total users
      fetch('http://localhost:3000/api/admin/users')
        .then(response => response.json())
        .then(users => {
          document.getElementById('totalUsers').textContent = users.length;
        });

      // Fetch total bookings
      fetch('http://localhost:3000/api/admin/bookings')
        .then(response => response.json())
        .then(bookings => {
          document.getElementById('totalBookings').textContent = bookings.length;

          const bookingsTableContainer = document.getElementById('bookingsTableContainer');
          if (bookings.length === 0) {
            bookingsTableContainer.innerHTML = '<p class="text-muted">No bookings yet.</p>';
          } else {
            const table = document.createElement('table');
            table.className = 'table table-dark-transparent';
            table.innerHTML = `
              <thead>
                <tr>
                  <th>Booking ID</th>
                  <th>User ID</th>
                  <th>Type</th>
                  <th>Details</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody>
                ${bookings.slice(0, 5).map(booking => `
                  <tr>
                    <td>${booking._id}</td>
                    <td>${booking.userId}</td>
                    <td><span class="badge bg-info">${booking.bookingDetails.type || 'Temple'}</span></td>
                    <td>${booking.bookingDetails.temple || `Guests: ${booking.bookingDetails.guests}, Rooms: ${booking.bookingDetails.rooms}`}</td>
                    <td>${booking.bookingDetails.date}</td>
                  </tr>
                `).join('')}
              </tbody>
            `;
            bookingsTableContainer.appendChild(table);
          }

          // Process data for chart
          const bookingsByMonth = {};
          bookings.forEach(booking => {
            const month = new Date(booking.bookingDetails.date).toLocaleString('default', { month: 'long' });
            bookingsByMonth[month] = (bookingsByMonth[month] || 0) + 1;
          });

          const chartLabels = Object.keys(bookingsByMonth);
          const chartData = Object.values(bookingsByMonth);

          // Create chart
          const ctx = document.getElementById('bookingsChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: chartLabels,
              datasets: [{
                label: '# of Bookings',
                data: chartData,
                backgroundColor: 'rgba(212, 175, 55, 0.2)',
                borderColor: 'rgba(212, 175, 55, 1)',
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: {
                    color: 'white'
                  }
                },
                x: {
                  ticks: {
                    color: 'white'
                  }
                }
              },
              plugins: {
                legend: {
                  labels: {
                    color: 'white'
                  }
                }
              }
            }
          });
        });

      // Fetch messages
      fetch('http://localhost:3000/api/messages')
        .then(response => response.json())
        .then(messages => {
          const messagesTableContainer = document.getElementById('messagesTableContainer');
          if (messages.length === 0) {
            messagesTableContainer.innerHTML = '<p class="text-muted">No messages yet.</p>';
          } else {
            const table = document.createElement('table');
            table.className = 'table table-dark-transparent';
            table.innerHTML = `
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Message</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody>
                ${messages.map(message => `
                  <tr>
                    <td>${message.name}</td>
                    <td>${message.email}</td>
                    <td>${message.phone}</td>
                    <td>${message.message}</td>
                    <td>${new Date(message.createdAt).toLocaleString()}</td>
                  </tr>
                `).join('')}
              </tbody>
            `;
            messagesTableContainer.appendChild(table);
          }
        });
    })();
  </script>
</body>
</html>
