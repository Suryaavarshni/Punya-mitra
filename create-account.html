<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PunyaYatra | Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
  :root {
    --primary: #d4af37;
    --accent: #ffd700;
    --dark: #111;
    --light: #fff;
  }

  /* Reset basics */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg,#0c0c0c,#1a1a1a);
    color: var(--light);
    line-height: 1.6;
  }

  h1,h2,h3,h4,h5{ font-family: 'Playfair Display', serif; font-weight:600; }

  /* Custom login hero layout */
    .login-hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(212,175,55,0.06), transparent 8%), radial-gradient(900px 400px at 90% 80%, rgba(255,215,0,0.04), transparent 8%), linear-gradient(180deg,#070707 0%, #141414 100%);
    }

    .login-hero .hero-inner {
      width: 100%;
      max-width: 980px;
      display: grid;
      grid-template-columns: 1fr 420px;
      gap: 40px;
      align-items: center;
      padding: 48px;
    }

    .login-brand {
      color: #fff;
      text-align: left;
    }
    .login-brand .logo {
      font-size: 72px;
      color: var(--primary);
      filter: drop-shadow(0 8px 24px rgba(212,175,55,0.12));
      margin-bottom: 10px;
    }
    .login-brand h1 { font-size: 2.6rem; margin-bottom: 8px; }
    .login-brand p { color: rgba(255,255,255,0.86); margin-bottom: 18px; }

    .login-card-wrap { display:flex; align-items:center; justify-content:center; }
    .login-card {
      width:100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px) saturate(120%);
    }
    .login-card h3 { margin-bottom: 6px; }
    .login-card .text-muted { color: rgba(255,255,255,0.75); }

    .form-control {
      background: rgba(255,255,255,0.04) !important;
      color: #ffffff !important;
      border: 1px solid rgba(255,255,255,0.14) !important;
      box-shadow: none !important;
      padding: 10px 12px;
    }
    .form-control::placeholder { color: rgba(255,255,255,0.62) !important; }
    .form-control:focus { outline: 3px solid rgba(212,175,55,0.12); box-shadow: none !important; }

    .btn-book-primary { background: linear-gradient(135deg,var(--accent),var(--primary)); color: #111 !important; font-weight:700; }
    .btn-outline-light { color: #fff; border-color: rgba(255,255,255,0.20); }

    /* Center simple layout on narrow screens */
    @media (max-width: 900px) {
      .login-hero .hero-inner { grid-template-columns: 1fr; padding: 28px; }
      .login-brand { text-align: center; }
    }
  </style>
</head>
<body>

  <header class="login-hero">
    <div class="hero-inner">
      <div class="login-brand">
        <div class="logo"><i class="fas fa-om"></i></div>
        <h1>PunyaYatra</h1>
        <p>Join us to plan your pilgrimages and book with confidence.</p>
      </div>

      <div class="login-card-wrap">
        <div class="login-card">
          <h3>Create an Account</h3>
          <p class="text-muted">Start your spiritual journey today.</p>
          <form id="createAccountForm" novalidate>
              <div class="mb-3">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" class="form-control" placeholder="Your name" required />
              </div>
              <div class="mb-3">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="Your email" required />
              </div>
              <div class="mb-3">
                <label for="phone">Phone Number</label>
                <input id="phone" name="phone" type="tel" class="form-control" placeholder="Your phone number" required />
              </div>
              <div class="mb-3">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" required />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="termsAndConditions" required>
                <label class="form-check-label" for="termsAndConditions">I agree to the <a href="#">Terms and Conditions</a></label>
              </div>
            <div class="d-flex justify-content-between align-items-center">
              <button class="btn btn-book-primary" type="submit"><i class="fas fa-user-plus me-1"></i> Create Account</button>
              <a href="login.html" class="btn btn-outline-light">Sign In</a>
            </div>
          </form>
          <div id="formSuccess" class="alert alert-success mt-3" style="display:none">Account created! Redirecting to login...</div>
          <div id="formError" class="alert alert-danger mt-3" style="display:none"></div>
        </div>
      </div>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('createAccountForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (!this.reportValidity()) return;

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorDiv = document.getElementById('formError');
      const successDiv = document.getElementById('formSuccess');

      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match.';
        errorDiv.style.display = 'block';
        successDiv.style.display = 'none';
        return;
      }

      fetch('http://localhost:3000/api/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name, email, phone, password }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.message === 'User created successfully') {
          errorDiv.style.display = 'none';
          successDiv.style.display = 'block';
          setTimeout(function() {
            location.href = 'login.html';
          }, 1200);
        } else {
          errorDiv.textContent = data.message;
          errorDiv.style.display = 'block';
          successDiv.style.display = 'none';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        errorDiv.textContent = 'An error occurred. Please try again.';
        errorDiv.style.display = 'block';
        successDiv.style.display = 'none';
      });
    });
  </script>
</body>
</html>
