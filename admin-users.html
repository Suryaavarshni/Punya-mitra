
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PunyaYatra | Manage Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="admin-style.css">
</head>
<body>

  <div class="admin-wrapper">
    <aside class="admin-sidebar">
      <a class="navbar-brand brand-name" href="admin-dashboard.html"><i class="fas fa-user-shield"></i> Admin</a>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="admin-dashboard.html"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="admin-users.html"><i class="fas fa-users me-2"></i>Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="admin-bookings.html"><i class="fas fa-bookmark me-2"></i>Bookings</a>
        </li>
        <li class="nav-item mt-auto">
          <a class="nav-link" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </li>
      </ul>
    </aside>

    <main class="admin-main-content">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h1>Manage Users</h1>
          <p class="text-muted mb-0">Platform user accounts.</p>
        </div>
        <input type="text" id="searchInput" class="form-control bg-dark text-white" style="width: 300px;" placeholder="Search users...">
      </div>

      <div id="usersTableContainer"></div>
    </main>
  </div>

  <script>
    (function() {
      const adminUserString = sessionStorage.getItem('punyatra_admin_user');
      if (!adminUserString) {
        location.href = 'admin-login.html';
        return;
      }

      document.getElementById('logoutBtn').addEventListener('click', function(e) {
        e.preventDefault();
        sessionStorage.removeItem('punyatra_admin_user');
        location.href = 'admin-login.html';
      });

      let users = [];

      const renderTable = (usersToRender) => {
        const usersTableContainer = document.getElementById('usersTableContainer');
        if (usersToRender.length === 0) {
          usersTableContainer.innerHTML = '<p class="text-muted">No users found.</p>';
          return;
        }

        const table = document.createElement('table');
        table.className = 'table table-dark-transparent';
        table.innerHTML = `
          <thead>
            <tr>
              <th>User ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${usersToRender.map(user => `
              <tr>
                <td>${user._id}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td><span class="badge bg-primary">${user.role}</span></td>
                <td>
                  <a href="view-user.html?id=${user._id}" class="btn btn-sm btn-outline-light"><i class="fas fa-eye"></i></a>
                  <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        `;
        usersTableContainer.innerHTML = '';
        usersTableContainer.appendChild(table);
      };

      // Fetch users
      fetch('http://localhost:3000/api/admin/users')
        .then(response => response.json())
        .then(fetchedUsers => {
          users = fetchedUsers;
          renderTable(users);
        });

      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('keyup', function() {
        const filter = searchInput.value.toLowerCase();
        const filteredUsers = users.filter(user => {
          return user.name.toLowerCase().includes(filter) || 
                 user.email.toLowerCase().includes(filter) || 
                 user.role.toLowerCase().includes(filter);
        });
        renderTable(filteredUsers);
      });
    })();
  </script>
</body>
</html>
