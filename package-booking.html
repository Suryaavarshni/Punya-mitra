<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Package - PunyaYatra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container py-5">
    <h1 class="mb-3">Book Spiritual Package</h1>
    <div id="bookingFlow">
      <p id="info" class="lead">Loading...</p>

      <div id="step-select" class="mt-4">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Number of People</label>
                <input id="numberOfPeople" type="number" class="form-control" value="1" min="1">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Travel Date</label>
                <input id="travelDate" type="date" class="form-control">
            </div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Pickup Location</label>
            <input id="pickupLocation" type="text" class="form-control" placeholder="e.g., Airport, Hotel Name, Address">
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="specialAssistance">
          <label class="form-check-label" for="specialAssistance">
            Add Special Assistance (₹2000 per person)
          </label>
        </div>

        <div class="card bg-light text-dark p-3 mb-3">
            <h5>Booking Summary</h5>
            <p class="mb-1">Package: <span id="summaryPackage">-</span></p>
            <p class="mb-1">People: <span id="summaryPeople">-</span></p>
            <p class="mb-1">Travel Date: <span id="summaryDate">-</span></p>
            <hr>
            <p class="fw-bold">Total Amount: ₹<span id="totalAmount">0</span></p>
        </div>

        <div class="d-flex gap-2">
          <button id="btnProceedPayment" class="btn btn-warning text-dark">Proceed to Payment</button>
          <a href="packages.html" class="btn btn-outline-light">Cancel</a>
        </div>
      </div>

      <div id="step-payment" class="mt-4" style="display:none;">
        <h5>Payment</h5>
        
        <div class="mb-3">
          <label class="form-label">Card number</label>
          <input id="cardNumber" type="text" class="form-control" placeholder="4242 4242 4242 4242">
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Expiry</label>
            <input id="cardExpiry" type="text" class="form-control" placeholder="MM/YY">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">CVC</label>
            <input id="cardCvc" type="text" class="form-control" placeholder="123">
          </div>
        </div>
        <div class="d-flex gap-2">
          <button id="btnPay" class="btn btn-success">Pay & Confirm</button>
          <button id="btnBack" class="btn btn-outline-light">Back</button>
        </div>
      </div>

      <div id="step-confirm" class="mt-4" style="display:none;">
        <div class="tick-wrap">
          <div class="tick" aria-hidden="true">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M20 6L9 17l-5-5"/></svg>
          </div>
          <div>
            <div class="confirm-title">Booking Confirmed</div>
            <p id="confirmText" class="lead mb-0"></p>
          </div>
        </div>
        <div class="mt-3">
          <a href="packages.html" class="btn btn-outline-light">Back to Packages</a>
          <button id="btnPrint" class="btn btn-primary">Print Confirmation</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function getQueryParam(name){
      const params = new URLSearchParams(location.search);
      return params.get(name) || '';
    }

    const packageName = decodeURIComponent(getQueryParam('name') || '');
    const info = document.getElementById('info');
    const numberOfPeople = document.getElementById('numberOfPeople');
    const travelDate = document.getElementById('travelDate');
    const pickupLocation = document.getElementById('pickupLocation');
    const specialAssistance = document.getElementById('specialAssistance');
    const summaryPackage = document.getElementById('summaryPackage');
    const summaryPeople = document.getElementById('summaryPeople');
    const summaryDate = document.getElementById('summaryDate');
    const totalAmount = document.getElementById('totalAmount');
    const btnProceedPayment = document.getElementById('btnProceedPayment');
    const stepSelect = document.getElementById('step-select');
    const stepPayment = document.getElementById('step-payment');
    const stepConfirm = document.getElementById('step-confirm');
    const btnPay = document.getElementById('btnPay');
    const btnBack = document.getElementById('btnBack');
    const confirmText = document.getElementById('confirmText');

    const packages = {
        'Divine South India Tour': { price: 25999 },
        'North India Pilgrimage': { price: 18999 }
    };

    const packageDetails = packages[packageName];

    if (packageDetails) {
      info.innerHTML = 'You are booking: <strong>' + packageName + '</strong>.';
      summaryPackage.textContent = packageName;
      updateTotal();
    } else {
      info.innerText = 'No package specified. You can return to the packages list and select one.';
    }

    function updateTotal() {
        const numPeople = parseInt(numberOfPeople.value) || 0;
        const assistancePrice = specialAssistance.checked ? 2000 * numPeople : 0;
        const packagePrice = packageDetails ? packageDetails.price * numPeople : 0;
        const total = packagePrice + assistancePrice;

        summaryPeople.textContent = numPeople;
        summaryDate.textContent = travelDate.value || '-';
        totalAmount.textContent = total;
    }

    numberOfPeople.addEventListener('input', updateTotal);
    travelDate.addEventListener('change', updateTotal);
    specialAssistance.addEventListener('change', updateTotal);

    btnProceedPayment.addEventListener('click', function(){
      if (parseInt(numberOfPeople.value) < 1) { alert('Please enter the number of people'); numberOfPeople.focus(); return; }
      if (!travelDate.value) { alert('Please select a travel date'); travelDate.focus(); return; }
      if (!pickupLocation.value) { alert('Please enter a pickup location'); pickupLocation.focus(); return; }
      stepSelect.style.display = 'none';
      stepPayment.style.display = '';
    });

    btnBack.addEventListener('click', function(){
      stepPayment.style.display = 'none';
      stepSelect.style.display = '';
    });

    btnPay.addEventListener('click', function(){
      const card = document.getElementById('cardNumber').value.trim();
      if (!card) { alert('Enter card number'); return; }
      btnPay.disabled = true;
      btnPay.innerText = 'Processing...';

      const userString = sessionStorage.getItem('punyatra_user');
      if (!userString) {
        alert('You must be logged in to make a booking.');
        location.href = 'login.html';
        return;
      }
      const user = JSON.parse(userString);
      const userId = user._id;
      const numPeople = numberOfPeople.value;
      const date = travelDate.value;
      const pickup = pickupLocation.value;
      const amount = totalAmount.textContent;

      const bookingDetails = {
        service: 'package',
        name: packageName,
        numberOfPeople: numPeople,
        travelDate: date,
        pickupLocation: pickup,
        specialAssistance: specialAssistance.checked,
        totalAmount: amount,
        date: new Date().toISOString()
      };

      fetch('http://localhost:3000/api/bookings', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ userId, bookingDetails }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.message === 'Booking created successfully') {
          setTimeout(()=> {
            btnPay.disabled = false;
            btnPay.innerText = 'Pay & Confirm';
            stepPayment.style.display = 'none';
            stepConfirm.style.display = '';
            confirmText.innerHTML = 'Your booking for <strong>' + packageName + '</strong> for <strong>' + numPeople + '</strong> people on <strong>' + date + '</strong> is confirmed for a total of <strong>₹' + amount + '</strong>. Pickup from: <strong>' + pickup + '</strong>.';
            const tickEl = document.querySelector('.tick');
            if (tickEl){
              tickEl.animate([
                { transform: 'scale(0.9)' },
                { transform: 'scale(1.06)' },
                { transform: 'scale(1)' }
              ], { duration: 600, easing: 'cubic-bezier(.2,.9,.3,1)' });
            }
          }, 1200);
        } else {
          alert(data.message);
          btnPay.disabled = false;
          btnPay.innerText = 'Pay & Confirm';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
        btnPay.disabled = false;
        btnPay.innerText = 'Pay & Confirm';
      });
    });

    document.getElementById('btnPrint').addEventListener('click', function() {
        window.print();
    });
  </script>
  <script src="scripts.js"></script>
</body>
</html>
